    <h1>jQuery handleCounter Plugin Demo</h1>
        <div class="handle-counter" id="handleCounter">
            <button class="counter-minus btn btn-primary">-</button>
            <input type="text" value="3">
            <button class="counter-plus btn btn-primary">+</button>
        </div>
        <br>
        <div class="handle-counter" id="handleCounter2">
            <button class="counter-minus btn btn-primary">-</button>
            <input type="text" value="3">
            <button class="counter-plus btn btn-primary">+</button>
        </div>
        <br>
        <div class="handle-counter" id="handleCounter3">
          <button class="counter-minus btn btn-primary">-</button>
            <input type="text" value="50">
            <button class="counter-plus btn btn-primary">+</button>
      </div>

    </div>
    <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="app/js/handleCounter.js"></script>
    <script>
        $(function ($) {
            var options = {
                minimum: 1,
                maximize: 10,
                onChange: valChanged,
                onMinimum: function(e) {
                    console.log('reached minimum: '+e)
                },
                onMaximize: function(e) {
                    console.log('reached maximize'+e)
                }
            }
            $('#handleCounter').handleCounter(options)
            $('#handleCounter2').handleCounter(options)
			$('#handleCounter3').handleCounter({maximize: 100})
        })
        function valChanged(d) {
//            console.log(d)
        }
    </script>
